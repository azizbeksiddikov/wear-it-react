services:
  wear-it-react-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: wearit-react:dev
    container_name: wear-it-react-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.dev
    stdin_open: true
    tty: true
    restart: unless-stopped
    # Logging configuration - 30MB per file
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
